<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Patrick in CSS</title>
  <link rel="stylesheet" href="./css/patrick.css">
</head>
<body>
  <div id="outer">

    <div class="scene">



      <div id="patrick">
        
        <div class="eyebrow"></div>
        <div class="eyebrow left"></div>
        <div class="eye"><span></span></div>
        <div class="eye left"><span></span></div>
        <div id="mouth"><span></span><span class="m2"></span></div>

        <div class="arm"></div>

        <div id="tip"></div>
        <div id="body-upper"></div>

        <div id="body-fill-stroke"></div>
        <div id="body-fill"></div>


        <div id="body-belly"><span class="fail1"></span><span class="fail2"></span></div>
        <div id="belly-button"><span></span></div>
        <div class="arm left"></div>

        <div id="shorts-clip-wrap"><div id="shorts-clip"></div></div>
        <div id="shorts-wrap"><div id="shorts"></div></div>

        <div class="shorts-leg-wrap"><span class="shorts-leg-one"></span><span class="shorts-leg-one flip"></span> </div>
        <div class="shorts-leg-wrap slw-two"><span class="shorts-leg-one"></span><span class="shorts-leg-one flip"></span> </div>

        <div class="foot"></div>
        <div class="foot left"></div>


        <span class="spot s1"></span><span class="spot s2"></span><span class="spot s3"></span><span class="spot s4"></span><span class="spot s5"></span><span class="spot s6"></span><span class="spot s7"></span>
      </div>





    </div>
  




  </div>
  <footer><p><b>CSS Patrick</b> - Steve Firth 2019</p></footer> 
  <script src="./js/patrick.js"></script>
</body>
</html>
